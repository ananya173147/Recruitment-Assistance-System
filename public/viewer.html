<script>
    const urlParams = new URLSearchParams(window.location.search);
    const documentId = urlParams.get('documentId');

    document.getElementsByClassName("id")[0].textContent = documentId;

    fetch("/api/document/"+documentId)
        .then(response => response.json())
        .then(data => fillInfo(data));
    

    function fillInfo(data){
        console.table(data);
        const upload = new Date(data.uploadDate);
        console.log(upload.toLocaleString());


        createFilters(data);
    }

    function createFilters(data){console.log("Karenge.\nYe bhi karenge.")}
</script>
